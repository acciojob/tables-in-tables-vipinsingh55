<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Layout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
        ul {
            text-align: left;
        }
    </style>
</head>
<body>

    <table border="2">
        <tr>
            <th colspan="2" >Main Table</th>
        </tr>
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                    </tr>
                    <tr>
                        <td class="black-cell" colspan="2">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="2">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="2">
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                        <td>Item 3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
